<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Jeo-Party!</h1>

    <h4 class='whoseTurn'>It is Team 1's turn!</h4>

    <div class="the-game">

        <div class="choiceList">
            <ul id="possibleChoices250"></ul>
            <ul id="possibleChoices400"></ul>
        </div>
        <div class="questionCards">
            <button id="dollars250" class="total-score">$250</button>
            <button id="dollars400" class="total-score">$400</button>
        </div>


        <div class="teamButtons">
            <button id="correctAnswerTeam1250" class="empty-box">Team 1 Total</button>
            <button id="correctAnswerTeam2250" class="empty-box">Team 2 Total</button>
            <button id="reset">Reset!</button>
        </div>


    </div>

</body>

</html>
